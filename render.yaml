services:
  - type: web
    name: valorant-finder-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: VALORANT_API_KEY
        sync: false # This will be set manually in Render dashboard
    healthCheckPath: /health 